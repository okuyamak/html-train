<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>電気工事士</title>
    <link rel="stylesheet" href="../css/quiz_styles.css" />
  </head>
  <body>
    <div class="quiz_area">
      <!-- 追加 画面に被せる黒背景 -->
      <div class="quiz_area_bg"></div>
      <div class="container">
        <div class="quiz_set">
          <div class="quiz_title">第<span class="quiz_no"></span>問</div>
          <div class="quiz_question">
            <img src="../R01_img/2019-1-000.jpg" alt="問題" />
          </div>
          <div class="quiz_ans_area">
            <ul></ul>
            <div class="decide_container">
              <div class="quiz_decide">決定</div>
              <div id="quiz_next">つぎへ</div>
            </div>
          </div>
        </div>
        <div class="quiz_result"></div>
      </div>
    </div>
    <script src="../jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/R01_1.js"></script>
    <script type="text/javascript" src="../js/quiz.js"></script>
  </body>
</html>
